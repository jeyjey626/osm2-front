<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
<mat-card >
  <mat-card-header>
    <mat-card-title><h2>
      {{name}} {{surname}}
    </h2></mat-card-title>
  </mat-card-header>
  <mat-card-content class="ml-3"><h5>
    <p>Wzrost: {{height}}cm </p>
    <p>Waga: {{patientWeight}} {{patientWeight ? 'kg' : 'Brak danych'}}</p></h5>
  </mat-card-content>

  <mat-card>
    <form #examForm="ngForm" (ngSubmit)="save(examForm.value)">
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Waga" [(ngModel)]="examToSend.weight"
               required name="weight" #weight minlength="2">
      </mat-form-field>

      <app-date-picker placeholder="Data Badania" name="date" required [(ngModel)]="examToSend.date">

      </app-date-picker>




      <mat-card-actions>
        <button mat-raised-button type="submit"
                [disabled]="!examForm.form.valid">Dodaj badanie</button>
      </mat-card-actions>
    </mat-card-content>
    </form>
  </mat-card>

  <mat-card>
    <mat-card-header><mat-card-title>Lista Bada≈Ñ:</mat-card-title></mat-card-header>
    <mat-card-content>

    <table class="table table-bordered w-75 text-center">
      <thead>
      <tr>
        <th scope="col">Data</th>
        <th scope="col">Waga</th>
        <th scope="col">BMI</th>
      </tr></thead>
      <tbody>
      <tr *ngFor="let exam of examList">
        <td>{{exam.date}}</td>
        <td>{{exam.weight}}</td>
        <td>{{exam.bmi}}</td>
      </tr>
      </tbody>
    </table></mat-card-content>
  </mat-card>
</mat-card>
