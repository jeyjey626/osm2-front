
<mat-card class="align-items-center">
  <mat-card-header><mat-card-title><h2>Lista Pacjent√≥w</h2></mat-card-title></mat-card-header>
  <mat-card-content>

    <a routerLink="/patients/add" class="btn btn-success ml-3" >Nowy pacjent</a>
  <hr>
  <div class="list-group">
    <div class="list-group-item list-group-item-action col-xs-12" *ngFor="let patient of patients">
      <div class="text-center">
        <a routerLink="/patients/show/{{patient.id_patient}}" class="list-group-item list-group-item-action">
          {{patient.name}} {{patient.surname}}
        </a>
      </div>
    </div>
  </div>
  </mat-card-content>
</mat-card>
